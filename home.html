<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="./payoo.png" type="image/x-icon">
</head>

<body class="bg-[#F4F5F7] h-[100%]">

    <div class="max-w-lg mx-auto bg-white rounded-b-xl ">
        <div class="flex justify-between items-center  min-h-[50px]  border-b-1 border-gray-400 p-3 ">
        <div class="flex justify-center items-center ">
            <img src="./assets/Group.png" alt="" class="h-[50px]">

            <div class="ml-3">
                <h2 class="text-lg font-extrabold">$<span id="available-balance">45000</span></h2>
                <p class="text-[#080808]/50">Available balance</p>
            </div>

        </div>
        <div>
            <button id="log-out-btn" class="btn text-[#080808]/50">
                <i class="fa-solid fa-arrow-right-from-bracket rotate-180 text-gray-700"></i>
                Log Out
            </button>

        </div>

    </div>


    <div class=" mt-1 p-4">
        <h1 class="text-2xl font-bold ">ðŸ”¥ Welcome to Payooo!</h1>
        <p class="mt-3">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
    </div>

    <div class=" min-h-[200px] grid grid-cols-3 gap-4 px-4">
        <div id="add-money-cart" class="border-2 border-gray-300 p-3 rounded-xl cursor-pointer">
            <img src="./assets/wallet1.png" alt="" class="mx-auto">
            <p class="text-center">Add Money</p>
        </div>
        
        <div id="cash-out-cart" class="border-2 border-gray-300 p-3 rounded-xl cursor-pointer">
            <img src="./assets/send1.png" alt="" class="mx-auto">
            <p class="text-center">Cash out</p>


        </div>
        <div id="transfer-money-cart" class="border-2 border-gray-300 p-3 rounded-xl cursor-pointer">
            <img src="./assets/money1.png" alt="" class="mx-auto">
            <p class="text-center">Transfer Money</p>


        </div>
        <div id="get-bonus-cart" class="border-2 border-gray-300 p-3 rounded-xl cursor-pointer">
            <img src="./assets/bonus1.png" alt="" class="mx-auto">
            <p class="text-center">Get Bonus</p>


        </div>
        <div id="pay-bill-cart" class="border-2 border-gray-300 p-3 rounded-xl cursor-pointer">
            <img src="./assets/purse1.png" alt="" class="mx-auto">
            <p class="text-center">Pay Bill</p>


        </div>
        <div class="border-2 border-gray-300 p-3 rounded-xl cursor-pointer">
            <img src="./assets/transaction1.png" alt="" class="mx-auto">
            <p class="text-center">Transactions</p>


        </div>
    </div>
    </div>

    <div class="all-forms-section max-w-lg mx-auto">
        <!-- Add money -->
       <div id="add-money-parent" class="form">
            <h1 class="font-bold my-3">Add Money</h1>
            <form class=" bg-white rounded-2xl p-8 ">
                <div class="mb-3">
                    <label class="font-semibold">Select A Bank</label><br>
                       <select id="bank" class="select rounded-3xl bg-[#F4F5F7] mt-3 w-full">
                        <option disabled selected>Select Bank</option>
                        <option>Nrbc Bank</option>
                        <option>Brac Bank</option>
                        <option>IFIC Bank</option>
                        </select>
                </div>
                 <div class="">
                     <label class="font-semibold">Bank Account Number</label> <br>
                     <input id="account-number" type="text" placeholder="Enter 11 Digit Acoount Number" class="input rounded-3xl bg-[#F4F5F7] mt-3 w-full" />
                </div>
                <div class="mt-3">
                    <label class="font-semibold">Amount to Add</label><br>
                    <input id="add-amount"  type="text" placeholder="Add Amount" class="input rounded-3xl bg-[#F4F5F7] mt-3 w-full" />
                </div>
               
                <div class="mt-3">
                    <label class="font-semibold">Pin Number</label> <br>
                    <input id="add-pin" type="text" placeholder="Enter 4 Digit Pin" class="input rounded-3xl bg-[#F4F5F7] mt-3 w-full" />
                </div>
                <button id="add-money-btn" class="btn bg-[#0874F2] rounded-3xl mt-7 w-full text-white">Add Money</button>
            </form>
       </div>

       <!-- Cash Withdraw -->
        <div class="form" id="cash-out-parent" style="display: none;">
            <h1 class="font-bold my-3">Cash Out</h1>
            <form class=" bg-white rounded-2xl p-8 ">
               
                 <div >
                     <label class="font-semibold">Agent Number</label> <br>
                     <input id="agent-number" type="text" placeholder="Enter 11 Digit Number" class="input rounded-3xl bg-[#F4F5F7] mt-3 w-full" />
                </div>
                <div class="mt-3">
                    <label class="font-semibold">Amount</label><br>
                    <input id="cash-out"  type="text" placeholder="Enter Amount To Withdraw" class="input rounded-3xl bg-[#F4F5F7] mt-3 w-full" />
                </div>
               
                <div class="mt-3">
                    <label class="font-semibold">Pin Number</label> <br>
                    <input id="cash-out-pin" type="text" placeholder="Enter 4 Digit Pin" class="input rounded-3xl bg-[#F4F5F7] mt-3 w-full" />
                </div>
                <button id="cash-out-btn" class="btn bg-[#0874F2] rounded-3xl mt-7 w-full text-white">Withdraw Money</button>
            </form>
       </div>

       <!-- Transfer Money -->
      <div class="form" id="transfer-money-parent" style="display: none;">
            <h1 class="font-bold my-3">Transfer Money</h1>
            <form class=" bg-white rounded-2xl p-8 ">
               
                 <div >
                     <label class="font-semibold">User Account Number</label> <br>
                     <input id="user-account-number" type="text" placeholder="Enter 11 Digit Number" class="input rounded-3xl bg-[#F4F5F7] mt-3 w-full" />
                </div>
                <div class="mt-3">
                    <label class="font-semibold">Amount</label><br>
                    <input id="transfer-balance"  type="text" placeholder="Enter Amount To Withdraw" class="input rounded-3xl bg-[#F4F5F7] mt-3 w-full" />
                </div>
               
                <div class="mt-3">
                    <label class="font-semibold">Pin Number</label> <br>
                    <input id="transfer-pin" type="text" placeholder="Enter 4 Digit Pin" class="input rounded-3xl bg-[#F4F5F7] mt-3 w-full" />
                </div>
                <button id="send-btn" class="btn bg-[#0874F2] rounded-3xl mt-7 w-full text-white">Send Now</button>
            </form>
       </div>

       <!-- Get Bonus -->
        <div class="form" id="get-bonus-parent" style="display: none;" >
            <h1 class="font-bold my-3">Get Bonus</h1>
            <form class=" bg-white rounded-2xl p-8 ">
                 <div >
                     <label class="font-semibold">Enter Your Coupon</label> <br>
                     <input id="get-bonus" type="text" placeholder="Enter Payoo10 to get 10% Discount" class="input rounded-3xl bg-[#F4F5F7] mt-3 w-full" />
                </div>
                <button id="get-bonus-btn" class="btn bg-[#0874F2] rounded-3xl mt-7 w-full text-white">Get Bonus</button>
            </form>
       </div>

       <!-- Pay Bill -->
       <div id="pay-bill-parent" class="form" style="display: none;">
            <h1 class="font-bold my-3">Pay Bill</h1>
            <form class=" bg-white rounded-2xl p-8 ">
                <div class="mb-3">
                    <label class="font-semibold">Select To Pay</label><br>
                       <select id="pay-bill-bank-selection" class="select rounded-3xl bg-[#F4F5F7] mt-3 w-full">
                        <option disabled selected>Select Bank</option>
                        <option>Nrbc Bank</option>
                        <option>Brac Bank</option>
                        <option>IFIC Bank</option>
                        </select>
                </div>
                 <div class="">
                     <label class="font-semibold">Biller Account Number</label> <br>
                     <input id="biller-account-number" type="text" placeholder="Enter Account Number" class="input rounded-3xl bg-[#F4F5F7] mt-3 w-full" />
                </div>
                <div class="mt-3">
                    <label class="font-semibold">Amount to Pay</label><br>
                    <input id="payable-amount"  type="text" placeholder="Add Amount" class="input rounded-3xl bg-[#F4F5F7] mt-3 w-full" />
                </div>
               
                <div class="mt-3">
                    <label class="font-semibold">Pin Number</label> <br>
                    <input id="pay-bill-pin" type="text" placeholder="Enter 4 Digit Pin" class="input rounded-3xl bg-[#F4F5F7] mt-3 w-full" />
                </div>
                <button id="pay-bill-btn" class="btn bg-[#0874F2] rounded-3xl mt-7 w-full text-white">Pay Now</button>
            </form>
       </div>


    </div>
<script src="./js/home.js"></script>
</body>

</html>
